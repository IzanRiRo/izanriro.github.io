    // Generar ejercicios de verbos
    function generateVerbExercises() {
        const exerciseContainer = document.getElementById("exercise-container");
        exerciseContainer.innerHTML = ""; // Limpiar ejercicios anteriores
        const shuffledVerbs = verbs.sort(() => Math.random() - 0.5).slice(0, 10); // Seleccionar 5 verbos al azar

        shuffledVerbs.forEach((verb, index) => {
            const exercise = document.createElement("div");
            exercise.className = "exercise";
            exercise.innerHTML = `
                <p>${index + 1}. Completa con el pasado del verbo <strong>${verb.base}</strong>: 
                <input id="verb-exercise-${index}" type="text" placeholder="Respuesta aquí">
                <span id="verb-feedback-${index}" class="feedback"></span></p>
            `;
            exerciseContainer.appendChild(exercise);
        });

        // Botón para verificar respuestas
        const checkButton = document.createElement("button");
        checkButton.textContent = "Check Verb Exercises";
        checkButton.onclick = () => checkVerbAnswers(shuffledVerbs);
        exerciseContainer.appendChild(checkButton);
    }

    // Verificar respuestas de verbos
    function checkVerbAnswers(verbs) {
        let correct = 0;
        verbs.forEach((verb, index) => {
            const userAnswer = document.getElementById(`verb-exercise-${index}`).value.trim().toLowerCase();
            const feedback = document.getElementById(`verb-feedback-${index}`);
            if (userAnswer === verb.past.toLowerCase()) {
                feedback.textContent = "Correct!";
                feedback.className = "feedback correct";
                correct++;
            } else {
                feedback.textContent = `Incorrect. The correct answer is '${verb.past}'.`;
                feedback.className = "feedback incorrect";
            }
        });
        alert(`You got ${correct}/${verbs.length} correct.`);
    }

    // Generar ejercicios con frases
    function generatePhrasalExercises() {
        const exerciseContainer = document.getElementById("exercise-container");
        exerciseContainer.innerHTML = ""; // Limpiar ejercicios anteriores

        // Barajar y seleccionar 10 frases aleatorias
        const shuffledPhrases = phrases.sort(() => Math.random() - 0.5).slice(0, 10);

        shuffledPhrases.forEach((phrase, index) => {
            // Buscar la traducción del verbo en la lista de verbos
            const verbData = verbs.find(verb => verb.base === phrase.verb);

            // Agregar traducción (si se encuentra)
            const translation = verbData ? ` (${verbData.translation})` : "";

            const exercise = document.createElement("div");
            exercise.className = "exercise";
            exercise.innerHTML = `
                <p>${index + 1}. ${phrase.text.replace("___", `<input id="phrase-exercise-${index}" type="text" placeholder="Answer here">`)}${translation} 
                <span id="phrase-feedback-${index}" class="feedback"></span></p>
            `;
            exerciseContainer.appendChild(exercise);
        });

        // Botón para verificar respuestas
        const checkButton = document.createElement("button");
        checkButton.textContent = "Check Phrase Exercises";
        checkButton.onclick = () => checkPhraseAnswers(shuffledPhrases);
        exerciseContainer.appendChild(checkButton);
    }

    }

    function generateStaticExercise() {
    const exerciseContainer = document.getElementById("exercise-container");
    exerciseContainer.innerHTML = ""; // Limpiar ejercicios anteriores

    // Lista de verbos en pasado
    const pastVerbs = ["was", "hit", "became", "began", "bent", "caught", "chose", "cost", "drew", "ate"];

    // Frases con espacios para completar
    const sentences = [
        "He ___ very tired after the game.",
        "She accidentally ___ her knee against the chair.",
        "The caterpillar ___ a butterfly.",
        "I ___ working on the project early in the morning.",
        "He ___ the branch to see if it would snap.",
        "She ___ the bouquet of flowers he threw to her.",
        "They ___ the best seats in the theater.",
        "The jacket ___ more than I expected.",
        "He ___ a picture of the sunset.",
        "We ___ pizza for dinner."
    ];

    // Generar el contenido del ejercicio
    const exercise = document.createElement("div");
    exercise.className = "exercise";
    exercise.innerHTML = `
        <h2>Exercise 3: Complete the sentences with past verbs</h2>
        <p>Lista de verbos en pasado:</p>
        <ul>${pastVerbs.map(verb => `<li>${verb}</li>`).join("")}</ul>
    `;

    // Añadir las frases con select dinámico
    sentences.forEach((sentence, index) => {
        const selectOptions = pastVerbs
            .map(verb => `<option value="${verb}">${verb}</option>`)
            .join(""); // Generar opciones del select

        const sentenceHtml = `
            <p>${index + 1}. ${sentence.replace(
                "___",
                `<select id="ex3-${index}">
                    <option value="">Selecciona</option>
                    ${selectOptions}
                </select>`
            )}
            <span id="ex3-feedback-${index}" class="feedback"></span></p>
        `;
        exercise.innerHTML += sentenceHtml;
    });

    // Botón para verificar respuestas
    const checkButton = document.createElement("button");
    checkButton.textContent = "Check Static Exercise";
    checkButton.onclick = () => checkStaticExercise(pastVerbs, sentences);
    exercise.appendChild(checkButton);

    exerciseContainer.appendChild(exercise);
}

    function checkStaticExercise(pastVerbs, sentences) {
        // Respuestas correctas (alineadas con los verbos)
        const correctAnswers = ["was", "bent", "became", "began", "bent", "caught", "chose", "cost", "drew", "ate"];
        let correct = 0;

        correctAnswers.forEach((answer, index) => {
            const userAnswer = document.getElementById(`ex3-${index}`).value.trim().toLowerCase();
            const feedback = document.getElementById(`ex3-feedback-${index}`);
            if (userAnswer === answer) {
                feedback.textContent = "Correct!";
                feedback.className = "feedback correct";
                correct++;
            } else {
                feedback.textContent = `Incorrect. The correct answer is '${answer}'.`;
                feedback.className = "feedback incorrect";
            }
        });

        alert(`You got ${correct}/${correctAnswers.length} correct.`);
    }


    // Alternar entre tipos de ejercicios
    function generateExercises(type) {
        if (type === "verbs") {
            generateVerbExercises();
        } else if (type === "phrases") {
            generatePhrasalExercises();
        } else if (type === "static") {
            generateStaticExercise();
        }
    }


    // Cargar ejercicios iniciales
    window.onload = () => generateExercises("verbs");
